version: 2
models:
  - name: stg_thinkific__courses
    columns:
      - name: course_id
        tests:
          - unique
          - not_null
      - name: name
        tests:
          - not_null
  - name: stg_thinkific__course_reviews
    columns:
      - name: course_review_id
        tests:
          - unique
          - not_null
      - name: course_id
        tests:
          - relationships:
              to: ref('stg_thinkific__courses')
              field: course_id
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_thinkific__courses')
              field: user_id
  - name: stg_thinkific__enrollments
    columns:
      - name: enrollment_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_thinkific__users')
              field: user_id
      - name: course_id
        tests:
          - relationships:
              to: ref('stg_thinkific__courses')
              field: course_id
  - name: stg_thinkific__users
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
