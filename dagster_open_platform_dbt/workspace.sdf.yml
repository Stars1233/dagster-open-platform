workspace:
  edition: '1.3'
  defaults:
    catalog: {{env_var('SNOWFLAKE_DATABASE')}}
    schema: {{env_var('SNOWFLAKE_SCHEMA')}}
    dialect: snowflake
    preprocessor: jinja
  name: dagster_open_platform
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  - path: seeds
    type: seed
  - path: checks
    type: check
  integrations:
    - provider: snowflake
      credential: default
      sources: 
        - pattern: dlt.*.*
        - pattern: segment.*.*
        - pattern: stripe_pipeline.*.*
        - pattern: purina.*.*
        - pattern: slack.*.*
        - pattern: sling.*.*
        - pattern: fivetran.*.*
        - pattern: sandbox.*.*
        - pattern: aws.*.*
      targets:
        - pattern: sandbox.*.*

---

function:
  name: purina.public.bounded_slope
  parameters: 
    - datatype: float
    - datatype: float
    - datatype: int
    - datatype: float
    - datatype: float
    - datatype: float
    - datatype: float
  returns: 
    datatype: float

---

function:
  name: purina.public.bounded_intercept
  parameters: 
    - datatype: float
    - datatype: float
    - datatype: int
    - datatype: float
    - datatype: float
    - datatype: float
  returns: 
    datatype: float

---

function:
  name: purina.utils.uri_percent_decode
  parameters:
    - datatype: string
  returns:
    datatype: string