workspace:
  edition: '1.2'
  defaults:
    catalog: {{env_var('SNOWFLAKE_DATABASE')}}
    schema: {{env_var('SNOWFLAKE_SCHEMA')}}
    dialect: snowflake
    preprocessor: jinja
  name: dagster_open_platform
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  providers:
    - type: snowflake
      credential: default
      sources: 
        - pattern: dlt.*.*
        - pattern: segment.*.*
        - pattern: stripe_pipeline.*.*
        - pattern: purina.*.*
        - pattern: slack.*.*
        - pattern: sling.*.*
        - pattern: fivetran.*.*
        - pattern: sandbox.*.*
