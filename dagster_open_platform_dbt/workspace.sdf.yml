workspace:
  edition: '1.3'
  name: dagster_open_platform
  includes:
  - path: checks
    type: check
  - path: seeds
    type: seed
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  - path: target/compiled/sdf/snapshots
    index: catalog-schema-table-name
  integrations:
  - type: database
    provider: snowflake
    credential: default
    sources:
    - pattern: dlt.*.*
    - pattern: segment.*.*
    - pattern: stripe_pipeline.*.*
    - pattern: purina.*.*
    - pattern: slack.*.*
    - pattern: sling.*.*
    - pattern: fivetran.*.*
    - pattern: sandbox.*.*
    - pattern: aws.*.*
    - pattern: scout.*.*
    - pattern: pylon.*.*
    - pattern: mixpanel.*.*
    targets:
    - pattern: purina.*.*
      rename-as: sandbox.${1}.${2}
  defaults:
    environment: dbg
    dialect: snowflake
    catalog: purina
    schema: public

---

function:
  name: purina.utils.uri_percent_decode
  parameters:
    - datatype: string
  returns:
    datatype: string

---
function:
  name: filter
  parameters:
    - datatype: array
    - datatype: function(boolean, $1)
  returns:
    datatype: array

---
function:
  name: transform
  parameters:
    - datatype: array
    - datatype: function(varchar, $1)
  returns:
    datatype: array
