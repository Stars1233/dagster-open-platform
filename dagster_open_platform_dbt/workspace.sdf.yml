workspace:
  edition: '1.2'
  defaults:
    catalog: {{env_var('SNOWFLAKE_DATABASE')}}
    schema: {{env_var('SNOWFLAKE_SCHEMA')}}
    dialect: snowflake
    preprocessor: jinja
  name: dagster_open_platform
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  providers:
    - type: snowflake
      credential: default
      namespaces: 
        - target: dlt.*.*
        - target: segment.*.*
        - target: stripe_pipeline.*.*
        - target: purina.*.*
        - target: slack.*.*
        - target: sling.*.*
        - target: fivetran.*.*
        - target: sandbox.*.*
