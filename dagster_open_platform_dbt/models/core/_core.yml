---
version: 2

models:
  - name: dim_organizations
    description: Dagster Organizations Core Table. This table contains
      one row for each organization.
    columns:
      - name: ORGANIZATION_ID
        tests:
          - unique
          - not_null
        description: A unique numeric ID that identifies the organization.
      - name: ORGANIZATION_NAME
        description: The display name of the organization.
      - name: PLAN_TYPE
        description: The subscription plan type for the organization, such as 'Free
          Trial' or 'Enterprise'.
      - name: IS_INTERNAL
        description: Indicates whether the organization is an internal Purina organization.
          A value of TRUE means the organization is internal, while FALSE means it
          is an external customer organization.
      - name: HAS_SAML_SSO
        description: Indicates whether the organization uses SAML single sign-on for
          user authentication. A value of TRUE means SAML SSO is enabled for the organization.
      - name: STATUS
        description: The status of the organization, such as 'Active' or 'Inactive'.
      - name: IS_ACTIVE
        description: Indicates whether the organization is currently active. A value
          of TRUE means the organization is active, while FALSE means it is inactive.
      - name: LAST_USER_LOGIN
        description: The timestamp of the most recent login by any user associated
          with the organization.
      - name: LAST_RUN_AT
        description: The timestamp of the most recent data pipeline run for the organization.
      - name: SALESFORCE_ACCOUNT_ID
        description: The ID of the associated Salesforce account record. This links
          the organization to its account in the Salesforce CRM.
      - name: SALESFORCE_ACCOUNT_TYPE
        description: The type of the Salesforce account, such as 'Customer' or 'Partner'.
      - name: SALESFORCE_ACCOUNT_STATUS
        description: The status of the Salesforce account, such as 'Active' or 'Inactive'.
      - name: STRIPE_CUSTOMER_ID
        description: The ID of the associated Stripe customer record. This links the
          organization to its customer account in the Stripe billing system.
      - name: ORGANIZATION_METADATA
        description: Additional metadata stored about the organization. The data type
          is VARIANT, meaning the data can be of various formats.
      - name: ORGANIZATION_SETTINGS
        description: Organization-specific settings stored in the system. The data
          type is VARIANT, meaning the data can be of various formats.
      - name: ORG_CREATED_AT
        description: The timestamp when the organization was first created in the
          Purina system.
      - name: ORG_UPDATED_AT
        description: The timestamp when the organization record was last updated.
  - name: user_organizations
    description: Dagster User Organizations Core Table. This table
      contains one row for each user/organization pair, along with
      calculated values related to organizations such as their last
      login date.
    columns:
      - name: organization_id
        tests:
          - not_null
