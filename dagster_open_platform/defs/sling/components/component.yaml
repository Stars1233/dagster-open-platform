type: dagster_open_platform.lib.ProdDbReplicationsComponent

attributes:
  config_dir: ../configs/cloud_product
  replications:
    - name: low_volume
      shards: [xregion, main, shard1]
      cron_schedule: "0 */2 * * *"
      last_update_freshness_check:
        days: 1

    - name: full_refresh
      shards: [main]
      cron_schedule: "0 */2 * * *"

    - name: high_volume
      shards: [main, shard1]

    - name: event_log
      shards: [main, shard1]
      last_update_freshness_check:
        minutes: 30

    - name: user_event_log
      shards: [main, shard1]
      cron_schedule: "@daily"

    - name: runs
      shards: [main, shard1]

---

type: dagster_open_platform.lib.EgressReplicationComponent

attributes:
