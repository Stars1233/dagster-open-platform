[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-open-platform"
version = "0.0.1"
requires-python = ">=3.11,<3.13"
dependencies = [
    "boto3",
    "dbt-core<1.9",
    "dbt-snowflake<1.9",
    "dagster==1.10.7rc0",
    "dagster-cloud==1.10.7rc0",
    "dagster-cloud-cli==1.10.7rc0",
    "dagster-webserver==1.10.7rc0",
    "dagster-graphql==1.10.7rc0",
    "dagster-pipes==1.10.7rc0",
    # integrations
    "dagster-aws==0.26.7rc0",
    "dagster-components==0.26.7rc0",
    "dagster-dbt==0.26.7rc0",
    "dagster-dlt==0.26.7rc0",
    "dagster-fivetran==0.26.7rc0",
    "dagster-gcp==0.26.7rc0",
    "dagster-pandas==0.26.7rc0",
    "dagster-shared==0.26.7rc0",
    "dagster-slack==0.26.7rc0",
    "dagster-sling==0.26.7rc0",
    "dagster-snowflake==0.26.7rc0",
    # community integrations
    "dagster-hightouch",
    "dagster-anthropic",
    # additional dependencies
    "sling<1.2.14", # https://github.com/slingdata-io/sling-cli/issues/349
    "statsig",
    "gql[requests]",
    "dlt[snowflake,duckdb]",
    "pydantic<2.9.0", # https://dagsterlabs.slack.com/archives/C04J8BRN9ST/p1725559237966589
    "pyyaml",
    "pyOpenSSL>=23.0.0", # https://dagsterlabs.slack.com/archives/C082K86U53Q/p1732735564080519
    "snowflake-connector-python[secure-local-storage,pandas]",
]

[project.optional-dependencies]
dev = [
    "click",
    "pytest",
    "sqlfluff>=3",
    "sqlfluff-templater-dbt",
    "sprocketship"
]

tests = [
    "pytest",
    "responses",
    "syrupy"
]

[tool.setuptools.packages.find]
exclude = ["dagster_open_platform_tests"]

# ########################
# ##### DAGSTER
# ########################

[tool.dagster]
module_name = "dagster_open_platform.definitions"
code_location_name = "dagster_open_platform"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "dagster_open_platform"
defs_module = "dagster_open_platform.defs"

[project.entry-points]
"dagster_dg.library" = { example = "dagster_open_platform.lib"}

# ########################
# ##### SQLFLUFF
# ########################

[tool.sqlfluff.core]
templater = "dbt"
dialect = "snowflake"
exclude_rules = [
    "aliasing.unique.column",
    "ambiguous.column_count",
    "structure.column_order",
    "structure.using",
    "references.consistent",
    "references.qualification",
]
max_line_length = 100
nocolor = true
# Warn on the use of keywords as identifiers
warnings = "RF04"
large_file_skip_byte_limit = 35000

[tool.sqlfluff.templater.dbt]
project_dir = "./dagster_open_platform_dbt"
profiles_dir = "./dagster_open_platform_dbt"

[tool.sqlfluff.templater.jinja]
apply_dbt_builtins = true
load_macros_from_path = "./dagster_open_platform_dbt/macros"

[tool.sqlfluff.indentation]
tab_space_size = 4

[tool.sqlfluff.rules.capitalisation.keywords]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.identifiers]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.functions]
extended_capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.literals]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.types]
extended_capitalisation_policy = "lower"
